<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

<form>
<div class="box">
<h1>LOGIN</h1>

<input type="name" name="username" [(ngModel)]="username"  class="username" />
  
<input type="password" name="password" [(ngModel)]="password"  class="password" />
  
<a ><button (click)='login()' class="btn">SIGN IN</button></a> 
<a ><button (click)='create()' class="btn">SIGN UP</button></a>
</div> 
<!-- <div>
    <button (click)='create()' class="btn">SIGN UP</button>
</div> -->
<div *ngIf="show" class="alert" >
    <span class="closebtn" onclick= "window.location.reload();">&times;</span> 
    <strong>Wrong Credentials!</strong> 
</div> 
</form>
